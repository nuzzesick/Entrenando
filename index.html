<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Entrenando te permite calcular cuántas horas entrenaste de forma rápida y sencilla.">
  <meta name="author" content="Nuzze">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/app.css">
  <link rel="icon" type="image/png" href="assets/emoji.png">
  <title>Entrenando</title>
</head>
<body>
  <div class="header">
    <h1 id="main">¿Estás listx?</h1>
    <h1 id="entrenando" class="entrenando">🏋️ Entrenando</h1>
  </div>
  <div class="container">
    <button id="start" class="btn entrenar" type="button">💪 ¡Entrenar!</button>
    <button id="finish" class="btn finalizar" type="button">😫 ¡Terminé!</button>
    <h2 id="entrenado"></h2>
    <h3 id="hora"></h3>
    <h3 id="horaFinal"></h3>
    <button id="volver" class="btn entrenar" type="button">💪 ¡Volver a entrenar!</button>
  </div>
  <div class="footer">
    <span>Entrenando app</span>
    <span><a href="https://github.com/nuzzesick/Entrenando" target="_blank">Desarrollado</a> con ❤ por <a href="https://nuzze.now.sh" target="_blank">Nuzze</a></span>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
